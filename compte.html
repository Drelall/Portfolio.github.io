<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .account-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(139, 69, 19, 0.9);
            border-radius: 15px;
            color: #f4e4bc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .account-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 20px;
        }

        .account-header h1 {
            color: #DAA520;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .character-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .character-info h2 {
            color: #DAA520;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(139, 69, 19, 0.5);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #DAA520;
        }

        .info-item label {
            font-weight: bold;
            color: #DAA520;
            display: block;
            margin-bottom: 5px;
        }

        .info-item span {
            color: #f4e4bc;
            font-size: 1.1em;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: #f4e4bc;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #A0522D, #CD853F);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #556B2F, #6B8E23);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #6B8E23, #8FBC8F);
        }

        .welcome-message {
            background: rgba(218, 165, 32, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #DAA520;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="account-header">
            <h1>üè∞ Mon Compte</h1>
            <p>Bienvenue dans votre espace personnel</p>
        </div>

        <div class="welcome-message">
            <h3>üéâ F√©licitations ! Votre inscription est termin√©e !</h3>
            <p>Vous pouvez maintenant explorer tous les contenus du site.</p>
        </div>

        <div class="character-info">
            <h2>üìã Informations du Personnage</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>Pr√©nom :</label>
                    <span id="character-prenom">-</span>
                </div>
                <div class="info-item">
                    <label>Nom :</label>
                    <span id="character-nom">-</span>
                </div>
                <div class="info-item">
                    <label>Classe :</label>
                    <span id="character-classe">-</span>
                </div>
                <div class="info-item">
                    <label>Type :</label>
                    <span id="character-type">-</span>
                </div>
                <div class="info-item">
                    <label>Domaine :</label>
                    <span id="character-domaine">-</span>
                </div>
                <div class="info-item">
                    <label>Email :</label>
                    <span id="user-email">-</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="window.location.href='index.html'">
                üè† Retour √† l'accueil
            </button>
            <button class="btn btn-secondary" onclick="window.location.href='jeux/jeux.html'">
                üéÆ Aller aux jeux
            </button>
            <button class="btn" onclick="logout()">
                üö™ Se d√©connecter
            </button>
        </div>
    </div>

    <script>
        // Charger les informations du personnage au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });

        function loadUserInfo() {
            // R√©cup√©rer les donn√©es du localStorage
            const userData = localStorage.getItem('currentUser');
            const characterData = localStorage.getItem('currentCharacter');

            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('user-email').textContent = user.email || '-';
            }

            if (characterData) {
                const character = JSON.parse(characterData);
                document.getElementById('character-prenom').textContent = character.prenom || '-';
                document.getElementById('character-nom').textContent = character.nom || '-';
                document.getElementById('character-classe').textContent = character.classe || '-';
                document.getElementById('character-type').textContent = character.type || '-';
                document.getElementById('character-domaine').textContent = character.domaine || '-';
            }
        }

        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                // Nettoyer le localStorage
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentCharacter');
                localStorage.removeItem('isLoggedIn');
                
                // Rediriger vers l'accueil
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
