<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Tableau à Poudlard</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Mode local - pas de dépendances externes -->
    <!-- Le style est déplacé dans style.css -->
    <style>
        /* Styles pour le modal de fiche personnage */
        .character-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .character-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .character-sheet {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 3px solid #226d54;
        }

        .character-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #226d54;
        }

        .character-header h2 {
            color: #226d54;
            margin: 0;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .close-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .form-section {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #226d54;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-section h3 {
            color: #226d54;
            margin: 0 0 15px 0;
            font-size: 1.3rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #226d54;
            box-shadow: 0 0 0 3px rgba(34, 109, 84, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .stat-group label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
            font-size: 13px;
        }

        .stat-group input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px;
        }

        .stat-modifier {
            font-weight: bold;
            color: #226d54;
            min-width: 35px;
            text-align: center;
            background: rgba(34, 109, 84, 0.1);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .skills-container,
        .equipment-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .skills-input,
        .equipment-input {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .skills-input input,
        .equipment-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-small {
            padding: 8px 15px;
            background: #226d54;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .btn-small:hover {
            background: #1a5642;
        }

        .skills-list,
        .equipment-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-item,
        .equipment-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 109, 84, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid rgba(34, 109, 84, 0.3);
            font-size: 13px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 10px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #226d54;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #226d54;
            color: white;
        }

        .btn-primary:hover {
            background: #1a5642;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        /* Suppression des styles de notification */
        /* .notification styles supprimés */

        /* Responsive */
        @media (max-width: 768px) {
            .character-sheet {
                padding: 20px;
                margin: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <!-- Zone cliquable sur le bloc de pierre -->
    <a href="../index.html" class="stone-block-link" title="Retour à l'accueil"></a>
    <!-- Zone de survol pour le tableau -->
    <div class="frame-hover-area" id="frameHoverArea"></div>
    
    <!-- Modal de fiche personnage -->
    <div id="characterModal" class="character-modal">
        <div class="character-sheet">
            <div class="character-header">
                <h2>Fiche de Personnage</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>

            <form id="characterForm">
                <!-- Informations de base -->
                <section class="form-section">
                    <h3>Informations de base</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="char-name">Nom du personnage :</label>
                            <input type="text" id="char-name" name="name" placeholder="Ex: Agent Smith">
                        </div>
                        <div class="form-group">
                            <label for="char-level">Niveau :</label>
                            <input type="number" id="char-level" name="level" min="1" max="20" value="1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="char-type">Type de personnage :</label>
                            <select id="char-type" name="type">
                                <option value="">Choisir un type</option>
                                <option value="agent">Agent du Gouvernement</option>
                                <option value="initie">Initié</option>
                                <option value="sorcier">Sorcier</option>
                                <option value="citoyen">Citoyen</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="char-class">Classe :</label>
                            <select id="char-class" name="class" disabled>
                                <option value="">Choisir d'abord un type</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="char-deity">Divinité :</label>
                            <select id="char-deity" name="deity" disabled>
                                <option value="">Choisir d'abord un type</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Caractéristiques -->
                <section class="form-section">
                    <h3>Caractéristiques</h3>
                    <div class="stats-grid">
                        <div class="stat-group">
                            <label for="stat-force">Force :</label>
                            <input type="number" id="stat-force" name="force" min="3" max="20" value="10">
                            <span class="stat-modifier">+0</span>
                        </div>
                        <div class="stat-group">
                            <label for="stat-dexterite">Dextérité :</label>
                            <input type="number" id="stat-dexterite" name="dexterite" min="3" max="20" value="10">
                            <span class="stat-modifier">+0</span>
                        </div>
                        <div class="stat-group">
                            <label for="stat-constitution">Constitution :</label>
                            <input type="number" id="stat-constitution" name="constitution" min="3" max="20" value="10">
                            <span class="stat-modifier">+0</span>
                        </div>
                        <div class="stat-group">
                            <label for="stat-intelligence">Intelligence :</label>
                            <input type="number" id="stat-intelligence" name="intelligence" min="3" max="20" value="10">
                            <span class="stat-modifier">+0</span>
                        </div>
                        <div class="stat-group">
                            <label for="stat-sagesse">Sagesse :</label>
                            <input type="number" id="stat-sagesse" name="sagesse" min="3" max="20" value="10">
                            <span class="stat-modifier">+0</span>
                        </div>
                        <div class="stat-group">
                            <label for="stat-charisme">Charisme :</label>
                            <input type="number" id="stat-charisme" name="charisme" min="3" max="20" value="10">
                            <span class="stat-modifier">+0</span>
                        </div>
                    </div>
                    <button type="button" id="rollStats" class="btn-secondary">🎲 Lancer les dés (4d6)</button>
                </section>

                <!-- Compétences -->
                <section class="form-section">
                    <h3>Compétences</h3>
                    <div class="skills-container">
                        <div class="skills-input">
                            <input type="text" id="skill-input" placeholder="Ajouter une compétence (ex: Investigation, Combat...)">
                            <button type="button" id="add-skill" class="btn-small">Ajouter</button>
                        </div>
                        <div id="skills-list" class="skills-list"></div>
                    </div>
                </section>

                <!-- Équipement -->
                <section class="form-section">
                    <h3>Équipement</h3>
                    <div class="equipment-container">
                        <div class="equipment-input">
                            <input type="text" id="equipment-input" placeholder="Ajouter un équipement (ex: Pistolet, Grimoire...)">
                            <button type="button" id="add-equipment" class="btn-small">Ajouter</button>
                        </div>
                        <div id="equipment-list" class="equipment-list"></div>
                    </div>
                </section>

                <!-- Histoire et description -->
                <section class="form-section">
                    <h3>Histoire et description</h3>
                    <div class="form-group">
                        <label for="char-background">Historique :</label>
                        <textarea id="char-background" name="background" rows="3" 
                            placeholder="L'origine et l'histoire de votre personnage..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="char-description">Description physique :</label>
                        <textarea id="char-description" name="description" rows="3" 
                            placeholder="Apparence, traits distinctifs, personnalité..."></textarea>
                    </div>
                </section>

                <!-- Boutons d'action -->
                <div class="action-buttons">
                    <div>
                        <button type="button" id="newCharacter" class="btn-secondary">🆕 Nouveau</button>
                        <button type="button" id="loadCharacter" class="btn-secondary">📂 Charger</button>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>
                    <div>
                        <button type="button" id="saveCharacter" class="btn-primary">💾 Sauvegarder</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Scripts en mode local -->
    <script src="../javascript/character-manager.js"></script>
    <script src="../javascript/jeux.js"></script>
</body>
